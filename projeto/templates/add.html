<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Atividade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="text-center">➕ Adicionar Nova Atividade</h1>
    <form method="post" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Tipo de Atividade</label>
            <input type="text" class="form-control" name="activity" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Data e Hora de Início</label>
            <input type="datetime-local" class="form-control" name="start_time" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Data e Hora de Término</label>
            <input type="datetime-local" class="form-control" name="end_time" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tempo Estimado (horas)</label>
            <input type="number" class="form-control" name="estimated_time" step="0.1" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
