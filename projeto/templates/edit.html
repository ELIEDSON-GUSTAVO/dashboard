<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Atividade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="text-center">✏️ Editar Atividade</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="activity" class="form-label">Atividade</label>
            <input type="text" class="form-control" id="activity" name="activity" value="{{ item.activity }}" required>
        </div>
        <div class="mb-3">
            <label for="start_time" class="form-label">Hora de Início</label>
            <input type="datetime-local" class="form-control" id="start_time" name="start_time" value="{{ item.start_time | replace(' ', 'T') }}" required>
        </div>
        <div class="mb-3">
            <label for="end_time" class="form-label">Hora de Fim</label>
            <input type="datetime-local" class="form-control" id="end_time" name="end_time" value="{{ item.end_time | replace(' ', 'T') }}" required>
        </div>
        <div class="mb-3">
            <label for="estimated_time" class="form-label">Tempo Estimado (em horas)</label>
            <input type="number" class="form-control" id="estimated_time" name="estimated_time" value="{{ item.estimated_time }}" step="0.1" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
    </form>

    <br>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Voltar</a>
</body>
</html>
