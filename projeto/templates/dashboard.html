<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Atividades</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 20px;
        }
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #ff9800;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body class="container mt-4">

    <h1>游늵 Dashboard de Atividades</h1>
    
    <div class="row">
        <div class="col-md-6">
            <div class="chart-container">
                <canvas id="barChart"></canvas>
            </div>
        </div>
        <div class="col-md-6">
            <div class="chart-container">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="chart-container">
                <canvas id="lineChart"></canvas>
            </div>
        </div>
        <div class="col-md-6">
            <div class="chart-container">
                <canvas id="radarChart"></canvas>
            </div>
        </div>
    </div>

    <a href="{{ url_for('home') }}" class="btn btn-primary mt-4">游댗 Voltar</a>

    <script>
        var labels = {{ items | map(attribute='activity') | list | tojson }};
        var durations = {{ items | map(attribute='duration') | list | tojson }};
        var estimated = {{ items | map(attribute='estimated_time') | list | tojson }};
        var statuses = {{ items | map(attribute='status') | list | tojson }};

        // Anima칞칫es padr칚o para os gr치ficos
        var animationOptions = {
            animation: {
                duration: 2000,
                easing: 'easeInOutQuart'
            }
        };

        // 游늵 Gr치fico de Barras (Tempo Real vs. Estimado)
        new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Tempo Real (h)',
                    data: durations,
                    backgroundColor: 'rgba(75, 192, 192, 0.8)'
                }, {
                    label: 'Tempo Estimado (h)',
                    data: estimated,
                    backgroundColor: 'rgba(255, 99, 132, 0.8)'
                }]
            },
            options: animationOptions
        });

        // 游늵 Gr치fico de Pizza (Tarefas dentro do prazo x Atrasadas)
        var statusCount = { "Dentro do prazo": 0, "Atrasado": 0 };
        statuses.forEach(status => statusCount[status]++);
        new Chart(document.getElementById('pieChart'), {
            type: 'pie',
            data: {
                labels: ['Dentro do prazo', 'Atrasado'],
                datasets: [{
                    data: [statusCount['Dentro do prazo'], statusCount['Atrasado']],
                    backgroundColor: ['#4CAF50', '#FF5733']
                }]
            },
            options: animationOptions
        });

        // 游늵 Gr치fico de Linha (Evolu칞칚o do Tempo Gasto)
        new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Tempo Real (h)',
                    data: durations,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 3,
                    fill: false
                }, {
                    label: 'Tempo Estimado (h)',
                    data: estimated,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 3,
                    fill: false
                }]
            },
            options: animationOptions
        });

        // 游늵 Gr치fico Radar (Compara칞칚o Visual do Tempo Gasto)
        new Chart(document.getElementById('radarChart'), {
            type: 'radar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Tempo Real',
                    data: durations,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2
                }, {
                    label: 'Tempo Estimado',
                    data: estimated,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2
                }]
            },
            options: animationOptions
        });
    </script>

</body>
</html>
